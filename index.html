        <script>

           /*

            //lets creat a Js object
            let student1 = {
                //1 P:V
                name: "Ranu",
                surname: "Patidar",

                //2.define Method
                getFullName:function(){
                    console.log(this.name+this.surname);
                }

            };
            //object.propertyName
            console.log(student1.name);
            console.log(student1.surname);
            //invoke/call
            console.log(student1.getFullName());

            var myGameArea = {
                //1.  P:V
                c: document.createElement("canvas"),

                //2. method
                start: function(){
                    console.log('Hello')
                    let e = document.body.firstChild;
                    console.log(e);
                    this.c.width = window.innerWidth-20;
                    this.c.height = window.innerHeight-20;
                    document.body.insertBefore(this.c, e);
                }
            }
            myGameArea.start();
            
    
        </script>
